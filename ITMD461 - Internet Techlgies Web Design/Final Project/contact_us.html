 <script>

    function initialize() {
        var myLocation = new google.maps.LatLng(41.903145, -87.633009);

        var mapOptions = {
            center: myLocation,
            zoom: 17,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                position: google.maps.ControlPosition.TOP_RIGHT
            },
            streetViewControl: true
        };

        var map = new google.maps.Map(document.getElementById('myMap'), mapOptions);

        var image = 'pics/sf.jpg';

        var marker = new google.maps.Marker({
            position: myLocation,
            map: map,
            title: "Shoe Fetish",
            animation: google.maps.Animation.DROP,
            icon: image
        });

        var windowContent = '<div id="shoeFetish-info"><h1>Shoe Fetish: </h1><p>1120 N Lasalle Street<br>Chicago, IL 60610<br>Phone: 770.625.6116</p></div>';

        var infowindow = new google.maps.InfoWindow({
            content: windowContent
        });

        google.maps.event.addListener(marker, 'click', function(){
            infowindow.open(map, marker);
        })

    }

    google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
	
	
  <script>

   <script>
  function validate()
{
 
   if( document.myForm.first_name.value == "" )
   {
     alert( "Please provide your first name!" );
     document.myForm.first_name.focus() ;
     return false;
   }
   if( document.myForm.last_name.value == "" )
   {
     alert( "Please provide your last name!" );
     document.myForm.last_name.focus() ;
     return false;
   }
   if( document.myForm.dob.value == "" )
   {
     alert( "Please provide your dateof birth!" );
     document.myForm.dob.focus() ;
     return false;
   }
   if( document.myForm.phone.value == "" ||
	isNaN( document.myForm.phone.value ) ||
	document.myForm.phone.value.length != 10)
   {
     alert( "Please provide valid phone number=##########!" );
     document.myForm.phone.focus() ;
     return false;
   }
   
   if( document.myForm.email.value == "" )
   {
     alert( "Please provide your Email!" );
     document.myForm.email.focus() ;
     return false;
   }
   if( document.myForm.address.value == "" )
   {
     alert( "Please provide your address!" );
     document.myForm.address.focus() ;
     return false;
   }
   if( document.myForm.city.value == "" )
   {
     alert( "Please provide your city!" );
     document.myForm.city.focus() ;
     return false;
   }
   if( document.myForm.state.value == "" )
   {
     alert( "Please provide your State!" );
     return false;
   }
   if( document.myForm.zip.value == "" ||
           isNaN( document.myForm.zip.value ) ||
           document.myForm.zip.value.length != 5 )
   {
     alert( "Please provide a zip in the format #####." );
     document.myForm.zip.focus() ;
     return false;
   }
      if( document.myForm.message.value == "" )
   {
     alert( "Please provide write your Feedback!" );
     return false;
   }
   else
   {
   alert("Feedback Submitted Successfully!Thank You!");
   return( true );
   }
}

  </script>
