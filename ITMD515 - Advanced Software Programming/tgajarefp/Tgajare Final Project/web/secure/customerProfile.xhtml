<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Profile: #{customerBean.findByUserName(loginController.remoteUser).firstName} #{customerBean.findByUserName(loginController.remoteUser).lastName}
    </ui:define>

    <ui:define name="content">

        
        <ui:fragment rendered="#{loginController.customer}">

            <h:messages errorStyle="color:red" globalOnly="true"/>
            <h:dataTable class="table table-hover" value="#{customerBean.findByUserName(loginController.remoteUser)}" var="customer">
                <h:column>
                    <f:facet name="header">Designer ID</f:facet>
                    <h:outputText value="#{customer.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{customer.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{customer.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{customer.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date of Birth(yyyy-mm-dd)</f:facet>
                    <h:outputText value="#{customer.dateOfBirth}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Phone</f:facet>
                    <h:outputText value="#{customer.phone}"/>
                </h:column>
                   <h:column>
                    <f:facet name="header">Line 1</f:facet>
                    <h:outputText value="#{customer.address.line1}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Line 2</f:facet>
                    <h:outputText value="#{customer.address.line2}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">City</f:facet>
                    <h:outputText value="#{customer.address.city}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">State</f:facet>
                    <h:outputText value="#{customer.address.state}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Zip</f:facet>
                    <h:outputText value="#{customer.address.zip}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Country</f:facet>
                    <h:outputText value="#{customer.address.country}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{customer.user.userName}"/>
                </h:column>

            </h:dataTable>
            <h:form>
                <h:commandButton action="/secure/updateCustomer.jsf" value="Update Profile"/>
            </h:form>
        </ui:fragment>
    </ui:define>

</ui:composition>
