<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Profile: #{designerBean.findByUserName(loginController.remoteUser).firstName} #{designerBean.findByUserName(loginController.remoteUser).lastName}
    </ui:define>

    <ui:define name="content">

        
        <ui:fragment rendered="#{loginController.designer}">

            <h:messages errorStyle="color:red" globalOnly="true"/>
            <h:dataTable class="table table-hover" value="#{designerBean.findByUserName(loginController.remoteUser)}" var="designer">
                <h:column>
                    <f:facet name="header">Designer ID</f:facet>
                    <h:outputText value="#{designer.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    <h:outputText value="#{designer.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    <h:outputText value="#{designer.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{designer.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Brand</f:facet>
                    <h:outputText value="#{designer.brand.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{designer.user.userName}"/>
                </h:column>

            </h:dataTable>
            <h:form>
                <h:commandButton action="#{updateDesignerController.getDataFromDB()}" value="Update Profile"/>
            </h:form>
        </ui:fragment>
    </ui:define>

</ui:composition>
