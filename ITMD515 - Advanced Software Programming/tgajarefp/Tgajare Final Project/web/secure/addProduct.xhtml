<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add Product to #{designerBean.findByUserName(loginController.remoteUser).brand.getName()}
    </ui:define>

    <ui:define name="content">


        <ui:fragment rendered="#{loginController.designer}">
            <h:messages errorStyle="color:red" globalOnly="true"/>
            <h:form class="form-signin" id="add">
                <h:panelGrid columns="3">

                    <h:outputLabel class="form-control" for="name" value="Name"/>
                    <h:inputText class="form-control" id="name" value="#{manageBrand.addProduct.name}" required="true" requiredMessage="Name required" /> 
                    <h:message for="name" errorStyle="color:red" />
                    <h:outputLabel class="form-control" for="desc" value="Description"/>
                    <h:inputText class="form-control" id="desc" value="#{manageBrand.addProduct.description}" required="true" requiredMessage="Description required"/> 
                    <h:message for="desc" errorStyle="color:red"/>
                    <h:outputLabel class="form-control" for="price" value="Price"/>
                    <h:inputText class="form-control" id="price" value="#{manageBrand.addProduct.price}" required="true" requiredMessage="Price required" /> 
                    <h:message for="price" errorStyle="color:red" />

                </h:panelGrid>


                <h:commandButton value="Add" action="#{manageBrand.addProduct()}" />
            </h:form>

        </ui:fragment>
    </ui:define>

</ui:composition>
