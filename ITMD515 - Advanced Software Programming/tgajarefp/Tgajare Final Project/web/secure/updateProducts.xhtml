<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Product Update for #{designerBean.findByUserName(loginController.remoteUser).brand.getName()}
    </ui:define>

    <ui:define name="content">

        
        <ui:fragment rendered="#{loginController.designer}">
            <h:messages errorStyle="color:red" globalOnly="true"/>
            <h:form class="form-signin" id="update">
                <h:panelGrid columns="2">
               
                     <h:outputText value="Product ID" />
                     <h:outputText id="id" value="#{manageBrand.selectedProduct.id}"  />
                    
                    <h:outputText value="Product Name" />
                    <h:inputText id="name" value="#{manageBrand.selectedProduct.name}"  />
                    
                    <h:outputText value="Product Description" />
                    <h:inputText id="desc" value="#{manageBrand.selectedProduct.description}" />

                    <h:outputText value="Product Price" />
                    <h:inputText id="price" value="#{manageBrand.selectedProduct.price}" />

                </h:panelGrid>

                <h:inputHidden binding="#{manageBrand.dataItemId}" />
                <h:commandButton value="Save" action="#{manageBrand.saveChanges()}" />
            </h:form>

        </ui:fragment>
    </ui:define>

</ui:composition>
